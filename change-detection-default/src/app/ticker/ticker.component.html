<div class="card p-1">
    <div *ngIf="symbolData; else nodata" style="display: flex; justify-content: space-around;">
        <span *ngFor="let symbol of symbolData" class="badge badge-dark symbol p-1">
            <h3>{{symbol.symbol}}</h3><span class="ticker-symbol p-1">{{ symbol.price | currency }}</span>
        </span>
    </div>
    <ng-template #nodata>
        <div style="text-align: center">
            <h4>No Ticker Data</h4>
            <button class="btn btn-primary m-1" (click)="start()">Start</button>
        </div>
    </ng-template>
</div>
