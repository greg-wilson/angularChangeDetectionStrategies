<div class="card m-1">
    <div *ngIf="equity$ | async as equity" class="card-body">
        <h2 class="card-title">Trade </h2>
        <p>Equity Value {{equity | value | currency}}</p>

        <div style="display: flex;">
            <input (keyUp)="onKey($event)" [(ngModel)]="shares" class="form-control m-1" type="number" placeholder="Shares">
            <button  [disabled]="!(shares && shares > 0)" class="btn btn-primary m-1"
                (click)="buttonClick()">Trade</button>
        </div>
    </div>
</div>
