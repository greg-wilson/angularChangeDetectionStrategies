<div class="card m-1">
    <div *ngIf="equity$ | async as equity" class="card-body">
        <h4 class="card-title">Details - {{ equity | name }}</h4>
        <p>Equity Value {{equity | value | currency}}</p>
        <button class="btn btn-primary m-1" (click)="buttonClick()">Edit</button>
    </div>
</div>
